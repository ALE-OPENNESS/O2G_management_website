<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
    <link rel='stylesheet' href='https://cdn.materialdesignicons.com/1.1.34/'>
    <link rel="stylesheet" href="css/style.css">
 
    
</head>

<body>
    
    <header>
    </header>

    <main>
      <body ng-app="mainModule" ng-controller="mainController">
      <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form class="login-form">
            <div class="row"></div>
              <center><img class="responsive-img" style="width: 65%;" src="../pics/Alcatel_Lucent_Enterprise_Logo.png.png"></center>
            <div class="row"></div>
              <div class="row">
              <div class="input-field col s6">
                <input id="costName" type="text">
                <label for="costName">Cost Center Name</label>
              </div>
                <div class="input-field col s6">
                <input id="costId" type="number">
                <label for="costId">Cost Ceneter Id (default : 255)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input class="validate" id="firstName" type="text" aria-required="true" required="" class="validate">
                <label for="firstName" data-error="wrong" data-success="Ok">First Name<span style="color:mediumseagreen"> *</span></label>
              </div>
                <div class="input-field col s6">
                <input class="validate" id="lastName" type="text">
                <label for="lastName" data-error="wrong" data-success="Ok">Last Name<span style="color:mediumseagreen"> *</span></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="phoneNumber" type="tel">
                <label for="tel" data-error="wrong" data-success="Ok">Phone Number<span style="color:mediumseagreen"> *</span></label>
              </div>
                <div class="input-field col s6">
                         <select class="icons" id="stationType">
                              <!--<option value="" disabled selected>Choose your option</option>-->
                              <option value="1" selected>SIP Extension</option>
                              <option value="2">Analog</option>
                              <option value="3">IP 8068</option>
                        </select>
                    <label for="stationType">Station Type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <h6 style="font-size:11px;"><span style="color:mediumseagreen">* </span>Required fields</h6>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a href="#" id="buttonCreate" class="btn waves-effect waves-light col s12">CREATE</a>
              </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="input-field col s6">
                        <a href="#" id="buttonDeleteIdk" class="btn blue waves-effect waves-light col s12">?DELETE?</a>
                    </div>
                    <div class="input-field col s6">
                        <a href="#" id="buttonLogOut" class="btn red waves-effect waves-light col s12">LOG OUT</a>
                    </div>
                </div>  
                
            </div>
          </form>
        </div>
      </div>
    </body>
    </main>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>
    <script  src="./js/login.js"></script>    

</body>

</html>
